version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shopping-planner-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopping_planner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopping_planner_pass}
      POSTGRES_DB: ${POSTGRES_DB:-shopping_planner}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopping-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopping_planner}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopping-planner-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-shopping_planner}:${POSTGRES_PASSWORD:-shopping_planner_pass}@postgres:5432/${POSTGRES_DB:-shopping_planner}?schema=public
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-shopping_planner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopping_planner_pass}
      POSTGRES_DB: ${POSTGRES_DB:-shopping_planner}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopping-planner-network
    command: sh -c "npm run db:generate && npm run db:migrate:deploy && npm run dev"

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopping-planner-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - shopping-planner-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  shopping-planner-network:
    driver: bridge

